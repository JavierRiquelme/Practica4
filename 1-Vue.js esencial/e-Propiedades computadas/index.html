<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  	<meta name="description" content="">

	<title>Vue.js</title>

</head>
<body>
	<main>

		<h1>{{ mensajeAlReves }}</h1>
		<h2>{{ mensaje }}</h2>
		<ul>
			<li v-for="tarea in tareasConPrioridad">{{ tarea.titulo }}</li>
		</ul>

		<ul>
			<li v-for="tarea in tareasPorAntiguedad">{{ tarea.titulo }}</li>
		</ul>

			<input type="text" placeholder="Introduce tu tarea" v-model="nuevaTarea">
			<input type="submit" value="Enviar tarea">
		</form>

		<pre>{{ $data }}</pre>
	</main>

	<script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
	<script src="main.js"></script>

</body>
</html>
