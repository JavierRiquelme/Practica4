<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  	<meta name="description" content="">

	<title>Vue.js</title>

</head>
<body>
	<main>

		<ul>
			<li v-for="tarea in tareas">{{ tarea }}</li>
		</ul>
		
		<h4>Sin formulario</h4>
		<input type="text" placehorlder="Introduce tu tarea" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">
		<input type="submit" value="Enviar tarea" v-on:click="agregarTarea">

		<h4>Con formulario</h4>
		<form v-on:submit.prevent="agregarTarea">
			<input type="text" placehorlder="Introduce tu tarea" v-model="nuevaTarea">
			<input type="submit" value="Enviar tarea">
		</form>
		
		<pre>{{ $data }}</pre>
	</main>

	<script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
	<script src="main.js"></script>

</body>
</html>
